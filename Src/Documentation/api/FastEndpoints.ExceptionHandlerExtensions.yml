  nameWithType: ExceptionHandlerExtensions.UseDefaultExceptionHandler(IApplicationBuilder, ILogger)
  fullName: FastEndpoints.ExceptionHandlerExtensions.UseDefaultExceptionHandler(Microsoft.AspNetCore.Builder.IApplicationBuilder, Microsoft.Extensions.Logging.ILogger)
  type: Method
  source:
    id: UseDefaultExceptionHandler
    path: D:\SOURCE-CONTROL\FastEndpoints\Src\Documentation\src\Library\Extensions\ExceptionHandlerExtensions.cs
    startLine: 24
  assemblies:
  - FastEndpoints
  namespace: FastEndpoints
  summary: "\nregisters the default global exception handler which will log the exceptions on the server and return a user-friendly json response to the client when unhandled exceptions occur.\nTIP: when using this exception handler, you may want to turn off the asp.net core exception middleware logging to avoid duplication like so:\n<pre><code>&quot;Logging&quot;: { &quot;LogLevel&quot;: { &quot;Default&quot;: &quot;Warning&quot;, &quot;Microsoft.AspNetCore.Diagnostics.ExceptionHandlerMiddleware&quot;: &quot;None&quot; } }</code></pre>\n"
  example: []
  syntax:
    content: public static void UseDefaultExceptionHandler(this IApplicationBuilder app, ILogger logger = null)
    parameters:
    - id: app
      type: Microsoft.AspNetCore.Builder.IApplicationBuilder
    - id: logger
      type: Microsoft.Extensions.Logging.ILogger
      description: an optional logger instance
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Sub UseDefaultExceptionHandler(app As IApplicationBuilder, logger As ILogger = Nothing)
